<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Генератор тренировок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
    }
        header {
            background-color: #6a8d73;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1em;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #6a8d73;
            color: white;
            font-size: 1em;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .video-section {
            margin-top: 30px;
        }

        .video-container {
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
         }
         text-block {
            background-color: #e3f2fd;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        footer a {
            color: #8dbf8f;
            text-decoration: none;
        }

    </style>
</head>
<body>
 <header>
  <h1>Aura</h1>
  <p>Генератор тренировочного плана</p>
</header>


    <div class="container">
        <h2>Генератор тренировочного плана</h2>
        <form id="workoutForm">
            <div class="form-group">
                <label for="gender">Пол</label>
                <select id="gender" required>
                    <option value="">Выберите...</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" id="age" min="10" max="100" required>
            </div>

            <div class="form-group">
                <label for="weight">Вес (кг)</label>
                <input type="number" id="weight" min="30" max="300" required>
            </div>

            <div class="form-group">
                <label for="height">Рост (см)</label>
                <input type="number" id="height" min="100" max="250" required>
            </div>

            <div class="form-group">
                <label for="goal">Цель тренировок</label>
                <select id="goal" required>
                    <option value="">Выберите...</option>
                    <option value="lose_weight">Похудение</option>
                    <option value="gain_muscle">Набор мышечной массы</option>
                    <option value="improve_fitness">Улучшение физической формы</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sessions">Количество тренировок в неделю</label>
                <input type="number" id="sessions" min="1" max="7" required>
            </div>

            <button type="button" onclick="generatePlan()">Создать план</button>
        </form>

        <div class="results" id="results"></div>

        <div class="video-section">
            <h3>Рекомендуемые видеокурсы</h3>
            <div class="video-container">
                <iframe width="720" height="405" src="https://rutube.ru/play/embed/b0467adb90dcd8a173769cbd058c39cc/" frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            </div>
            <div class="video-container">
                <iframe width="720" height="405" src="https://rutube.ru/play/embed/f7a9d78dcb0e886cdc3f18540937fa74/" frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            </div>
        </div>
    </div>

    <script>
        function generatePlan() {
            const gender = document.getElementById("gender").value;
            const age = document.getElementById("age").value;
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;
            const goal = document.getElementById("goal").value;
            const sessions = document.getElementById("sessions").value;

            if (!gender || !age || !weight || !height || !goal || !sessions) {
                alert("Пожалуйста, заполните все поля!");
                return;
            }

            let plan = "";

            if (goal === "lose_weight") {
                plan = `Ваш план на ${sessions} тренировок в неделю:
                \n- Кардио: 3-4 раза в неделю, по 30-40 минут.
                \n- Силовые тренировки: 2 раза в неделю.
                \n- Упражнения с весом собственного тела.`;
            } else if (goal === "gain_muscle") {
                plan = `Ваш план на ${sessions} тренировок в неделю:
                \n- Силовые тренировки: 4-5 раз в неделю.
                \n- Упор на тяжелые базовые упражнения.
                \n- Обязательно растяжка после каждой тренировки.`;
            } else if (goal === "improve_fitness") {
                plan = `Ваш план на ${sessions} тренировок в неделю:
                \n- Кардио: 2-3 раза в неделю.
                \n- Силовые тренировки: 2-3 раза в неделю.
                \n- Йога или пилатес для улучшения гибкости.`;
            }

            document.getElementById("results").innerText = plan;
        }
    </script>
       <div class="text-block">
    <p>Напоминание! Спортивные эксперты советуют делать не больше 2-3 тренировок в неделю. Не забывайте про отдых.</p>
</div>

</body>
</html>
